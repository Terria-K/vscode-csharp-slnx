name: build
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.x'

    - name: Install Node.js 20.x
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: |
          npm i -g gulp
          npm i -g ovsx
    - name: Build free-vscode-csharp
      run: ./build.sh

    - name: Archive
      uses: actions/upload-artifact@v4
      with:
        name: free-vscode-csharp-slnx
        path: free-vscode-csharp/vsix/
